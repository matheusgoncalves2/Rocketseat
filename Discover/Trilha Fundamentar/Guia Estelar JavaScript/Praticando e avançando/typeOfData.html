<script>
    // Variáveis e tipos de dados
    // declaração or declaration
    var username

    // atribuição de valores or assignment
    username = "Matheus"

    // type of data on variable
    console.log(typeof username)

    // declaration agroupment
    let age, isHuman

    age = 21
    isHuman = true

    // multiple arguments on function
    // console.log(name, age, isHuman)

    // writing text + variables

    // concatenating values
    console.log('O ' + username + ' tem ' + age + ' anos.')

    // interpolating values with template literals or template strings
    console.log(`O ${username} tem ${age} anos.`)
</script>
